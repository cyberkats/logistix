{% extends "base.html" %}

{% block body %}

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
      </div>

      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <form action="/login" method="POST">
              <div class="form-group">
                <label for="Username1">Username</label>
                <input type="text" class="form-control {% if is_invalid %} is-invalid {% endif %}" id="Username1" aria-describedby="Username1" placeholder="Enter username" name="name" required>
              </div>

              <div class="form-group">
                <label for="Password1">Password</label>
                <input type="password" class="form-control {% if is_invalid %} is-invalid {% endif %}" id="Password1" placeholder="Enter password" name="password" required>

                {% if is_invalid %}
                <div class="invalid-feedback">
                  Invalid username or password.
                </div>
                {% endif %}

                <small id="ForgotPwdWarning" class="form-text text-muted">Forgot your password? Contact IT helpdesk on extension 1234.</small>
              </div>


              <button type="submit" class="btn btn-primary">Login</button>
              <div class="form-footer">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register now</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
      </div>
    </div>
  </div>
{% endblock %}
